name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up SSH agent and add the private key from GitHub Secrets
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    # Step 3: Deploy code to EC2 via SSH and run deployment script
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ssh -i ubuntu@ec2-34-228-219-156.compute-1.amazonaws.com "bash -s" < ./deploy.sh
